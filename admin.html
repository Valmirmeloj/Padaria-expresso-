<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Padaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 pb-20">

    <header class="bg-orange-600 p-4 text-white shadow-md mb-6">
        <h1 class="text-xl font-black uppercase italic text-center">Gerenciar Produtos</h1>
    </header>

    <main class="container mx-auto px-4">
        
        <!-- FORMULÁRIO PARA ADICIONAR -->
        <section class="bg-white p-6 rounded-3xl shadow-sm mb-8 border-2 border-orange-100">
            <h2 class="font-bold text-gray-700 mb-4 uppercase text-sm"><i class="fas fa-plus-circle mr-2"></i> Novo Produto</h2>
            <div class="space-y-3">
                <input type="text" id="add-nome" placeholder="Nome do Produto (Ex: Pão Francês)" class="w-full p-3 bg-gray-50 rounded-xl outline-none focus:ring-2 focus:ring-orange-500 font-bold">
                
                <div class="flex gap-2">
                    <input type="number" id="add-preco" placeholder="Preço (Ex: 1.50)" class="w-1/2 p-3 bg-gray-50 rounded-xl outline-none font-bold">
                    <select id="add-unid" class="w-1/2 p-3 bg-gray-50 rounded-xl font-bold outline-none">
                        <option value="unid">Por Unidade</option>
                        <option value="100g">A cada 100g</option>
                        <option value="item">Por Item/Lata</option>
                    </select>
                </div>

                <input type="text" id="add-img" placeholder="Link da Foto (URL)" class="w-full p-3 bg-gray-50 rounded-xl outline-none font-bold">
                
                <label class="flex items-center gap-2 p-2 bg-orange-50 rounded-xl cursor-pointer">
                    <input type="checkbox" id="add-destaque" class="w-5 h-5 accent-orange-600">
                    <span class="font-bold text-orange-800 text-sm">Destacar no Topo (Slim)</span>
                </label>

                <button onclick="salvarProduto()" class="w-full bg-orange-600 text-white font-black py-4 rounded-2xl shadow-lg active:scale-95 transition">
                    SALVAR PRODUTO NO BANCO
                </button>
            </div>
        </section>

        <!-- LISTA DE PRODUTOS ATUAIS -->
        <section>
            <h2 class="font-bold text-gray-400 mb-4 uppercase text-xs tracking-widest">Produtos Cadastrados</h2>
            <div id="lista-admin" class="space-y-3">
                <!-- Itens aparecem aqui -->
                <p class="text-center text-gray-400 animate-pulse">Carregando banco de dados...</p>
            </div>
        </section>

    </main>

    <script>
        // CONFIGURAÇÃO DO SEU FIREBASE (O mesmo do index.html)
        const firebaseConfig = {
            apiKey: "AIzaSyChLEeFcJ6Es4ADs79Bd9OkXAUCMskDsI4",
            authDomain: "padaria-expresso.firebaseapp.com",
            projectId: "padaria-expresso",
            storageBucket: "padaria-expresso.firebasestorage.app",
            messagingSenderId: "322600135014",
            appId: "1:322600135014:web:e9a88278e96984ca500a7"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // SALVAR NO FIREBASE
        async function salvarProduto() {
            const nome = document.getElementById('add-nome').value;
            const preco = document.getElementById('add-preco').value;
            const unid = document.getElementById('add-unid').value;
            const img = document.getElementById('add-img').value;
            const destaque = document.getElementById('add-destaque').checked;

            if(!nome || !preco || !img) return alert("Preencha Nome, Preço e Foto!");

            try {
                await db.collection("produtos").add({
                    nome, preco: parseFloat(preco), unid, img, destaque, 
                    criadoEm: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert("Sucesso! Produto salvo.");
                location.reload(); // Atualiza a página
            } catch (e) {
                alert("Erro ao salvar: " + e);
            }
        }

        // CARREGAR E DELETAR PRODUTOS
        db.collection("produtos").orderBy("criadoEm", "desc").onSnapshot(snapshot => {
            const container = document.getElementById('lista-admin');
            container.innerHTML = '';
            
            snapshot.forEach(doc => {
                const p = doc.data();
                container.innerHTML += `
                    <div class="bg-white p-4 rounded-2xl shadow-sm flex items-center gap-4 border border-gray-100">
                        <img src="${p.img}" class="w-12 h-12 object-cover rounded-lg">
                        <div class="flex-1">
                            <h3 class="font-bold text-gray-800 text-sm">${p.nome}</h3>
                            <p class="text-xs text-gray-400">R$ ${p.preco.toFixed(2)} / ${p.unid} ${p.destaque ? '⭐' : ''}</p>
                        </div>
                        <button onclick="deletarProduto('${doc.id}')" class="text-red-500 p-3">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
            });
        });

        async function deletarProduto(id) {
            if(confirm("Deseja apagar este produto?")) {
                await db.collection("produtos").doc(id).delete();
            }
        }
    </script>
</body>
</html>
