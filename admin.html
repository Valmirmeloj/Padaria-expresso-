<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Padaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        #painel-controle { display: none; } /* Esconde o painel até logar */
    </style>
</head>
<body class="bg-gray-100 pb-20">

    <!-- TELA DE LOGIN -->
    <div id="tela-login" class="fixed inset-0 bg-orange-600 flex items-center justify-center z-[100] px-6">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-sm text-center">
            <i class="fas fa-lock text-orange-500 text-4xl mb-4"></i>
            <h2 class="text-2xl font-black text-gray-800 mb-6 uppercase italic">Acesso Restrito</h2>
            <input type="password" id="senha-acesso" placeholder="Digite a Senha" class="w-full p-4 bg-gray-100 rounded-2xl mb-4 outline-none border-2 focus:border-orange-500 text-center font-bold">
            <button onclick="fazerLogin()" class="w-full bg-orange-600 text-white font-black py-4 rounded-2xl">ENTRAR NO PAINEL</button>
        </div>
    </div>

    <!-- PAINEL DE CONTROLE (O que você já tinha) -->
    <div id="painel-controle">
        <header class="bg-orange-600 p-4 text-white shadow-md mb-6 flex justify-between items-center px-6">
            <h1 class="text-lg font-black uppercase italic">Admin Padaria</h1>
            <button onclick="location.reload()" class="text-xs bg-orange-800 px-3 py-1 rounded-full">Sair</button>
        </header>

        <main class="container mx-auto px-4">
            <!-- Formulário de Cadastro -->
            <section class="bg-white p-6 rounded-3xl shadow-sm mb-8 border-2 border-orange-100">
                <h2 class="font-bold text-gray-700 mb-4 uppercase text-xs">Novo Produto</h2>
                <div class="space-y-3">
                    <input type="text" id="add-nome" placeholder="Nome do Produto" class="w-full p-3 bg-gray-50 rounded-xl outline-none font-bold">
                    <div class="flex gap-2">
                        <input type="number" id="add-preco" placeholder="Preço" class="w-1/2 p-3 bg-gray-50 rounded-xl outline-none font-bold">
                        <select id="add-unid" class="w-1/2 p-3 bg-gray-50 rounded-xl font-bold">
                            <option value="unid">Unidade</option>
                            <option value="100g">100g</option>
                        </select>
                    </div>
                    <input type="text" id="add-img" placeholder="Link da Foto (.jpg / .png)" class="w-full p-3 bg-gray-50 rounded-xl outline-none">
                    <label class="flex items-center gap-2 p-2 bg-orange-50 rounded-xl">
                        <input type="checkbox" id="add-destaque" class="w-5 h-5">
                        <span class="font-bold text-xs">Destaque no Topo</span>
                    </label>
                    <button onclick="salvarProduto()" class="w-full bg-orange-600 text-white font-black py-4 rounded-2xl shadow-lg">SALVAR PRODUTO</button>
                </div>
            </section>

            <!-- Lista de Produtos -->
            <div id="lista-admin" class="space-y-3"></div>
        </main>
    </div>

    <script>
        // CONFIGURAÇÃO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyChLEeFcJ6Es4ADs79Bd9OkXAUCMskDsI4",
            authDomain: "padaria-expresso.firebaseapp.com",
            projectId: "padaria-expresso",
            storageBucket: "padaria-expresso.firebasestorage.app",
            messagingSenderId: "322600135014",
            appId: "1:322600135014:web:e9a88278e96984ca500a7"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // FUNÇÃO DE LOGIN
        function fazerLogin() {
            const senha = document.getElementById('senha-acesso').value;
            if(senha === "1234") { // <--- COLOQUE SUA SENHA AQUI
                document.getElementById('tela-login').style.display = 'none';
                document.getElementById('painel-controle').style.display = 'block';
                carregarProdutos();
            } else {
                alert("Senha Incorreta!");
            }
        }

        async function salvarProduto() {
            const nome = document.getElementById('add-nome').value;
            const preco = document.getElementById('add-preco').value;
            const unid = document.getElementById('add-unid').value;
            const img = document.getElementById('add-img').value;
            const destaque = document.getElementById('add-destaque').checked;

            if(!nome || !preco || !img) return alert("Preencha tudo!");

            await db.collection("produtos").add({
                nome, preco: parseFloat(preco), unid, img, destaque, criadoEm: Date.now()
            });
            alert("Produto Salvo!");
            location.reload();
        }

        function carregarProdutos() {
            db.collection("produtos").orderBy("criadoEm", "desc").onSnapshot(snap => {
                const container = document.getElementById('lista-admin');
                container.innerHTML = '';
                snap.forEach(doc => {
                    const p = doc.data();
                    container.innerHTML += `
                        <div class="bg-white p-4 rounded-2xl shadow-sm flex items-center gap-4 border border-gray-100">
                            <img src="${p.img}" class="w-12 h-12 object-cover rounded-lg">
                            <div class="flex-1">
                                <h3 class="font-bold text-gray-800 text-sm">${p.nome}</h3>
                                <p class="text-xs text-gray-400">R$ ${p.preco.toFixed(2)}</p>
                            </div>
                            <button onclick="deletar('${doc.id}')" class="text-red-500 p-2"><i class="fas fa-trash"></i></button>
                        </div>`;
                });
            });
        }

        async function deletar(id) {
            if(confirm("Apagar produto?")) await db.collection("produtos").doc(id).delete();
        }
    </script>
</body>
</html>
